<div class="weather-card">
  <h2>{{ weatherData.name }}</h2>
  <span> Temperature - {{ weatherData.temp }}</span>
  <span> Max-Temperature - {{ weatherData.temp_max }}</span>
  <span> Min-Temperature - {{ weatherData.temp_min }}</span>
  <span> Humidity - {{ weatherData.humidity }} </span>
  <span> chance of rain - {{ weatherData.chanceRain }}%</span>
</div>
